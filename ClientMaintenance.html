<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Maintenance</title>
    <link rel="stylesheet" href="ClientMaintenance.css"> <!-- Link to your new CSS file -->
</head>

<body>
    <div id="ClientMaintencePage" class="dashboard">
        <!-- Sidebar with options -->
        <div class="sidebar">
            <h2>Client Maintenance</h2>
            <div class="module" onclick="showForm('personalInfo')">
                <div class="module-icon">üë§</div>
                <div class="module-title">Personal Information</div>
            </div>
            <div class="module" onclick="showForm('addressDetails')">
                <div class="module-icon">üè†</div>
                <div class="module-title">Customer Address</div>
            </div>
            <div class="module" onclick="showForm('bankDetails')">
                <div class="module-icon">üí≥</div>
                <div class="module-title">Bank Details</div>
            </div>
            <div class="module" onclick="showForm('relationDetails')">
                <div class="module-icon">üë•</div>
                <div class="module-title">Customer Relation</div>
            </div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- Personal Information Form -->
            <div id="personalInfo" class="form-container">
                <h3 class="logo">üë§ Personal Information</h3>
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="MiddleName">Middle Name:</label>
                        <input type="text" id="MiddleName" name="MiddleName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="button-group">
                        <button class="clearButton" type="button">Clear</button>
                        <button class="saveButton" type="submit">Save</button>
                    </div>
                </form>
            </div>

            <!-- Address Form -->
            <div id="addressDetails" class="form-container">
                <h3 class="logo">üè† Customer Address</h3>
                <form>
                    <div class="form-group">
                        <label for="addressType">Address Type:</label>
                        <select id="addressType" name="addressType" required>
                            <option value="permanent">Permanent</option>
                            <option value="business">Business</option>
                            <option value="residential">Residential</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Customer Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pinCode">Pin Code:</label>
                        <input type="text" id="pinCode" name="pinCode" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    
                    <div class="button-group">
                        <button class="clearButton" type="button">Clear</button>
                        <button class="saveButton" type="submit">Save</button>
                    </div>

                </form>
            </div>

            <!-- Bank Details Form --for git purpose-->
            <div id="bankDetails" class="form-container">
                <h3 class="logo">üí≥ Bank Details</h3>
                <form>
                    <div class="form-group">
                        <label for="accountType">Account Type:</label>
                        <select id="accountType" name="accountType" required>
                            <option value="saving">Saving</option>
                            <option value="current">Current</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number:</label>
                        <input type="text" id="accountNumber" name="accountNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="ifsc">IFSC Code:</label>
                        <input type="text" id="ifsc" name="ifsc" required>
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" name="branch" required>
                    </div>
                    <div class="button-group">
                        <button class="clearButton" type="button">Clear</button>
                        <button class="saveButton" type="submit">Save</button>
                    </div>
                </form>
            </div>

            <!-- Relation Form -->
            <div id="relationDetails" class="form-container">
                <h3 class="logo">üë• Relation</h3>
                <form>
                    <div class="form-group">
                        <label for="relationType">Relation Type1:</label>
                        <select id="relationType" name="relationType" required>
                            <option value="spouse">Spouse</option>
                            <option value="son">Son</option>
                            <option value="daughter">Daughter</option>
                            <option value="mother">Mother</option>
                            <option value="father">Father</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="relationName">Name:</label>
                        <input type="text" id="relationName" name="relationName" required>
                    </div>
                    <div class="form-group">
                        <label for="relationType">Relation Type2 (Optional):</label>
                        <select id="relationType" name="relationType" required>
                            <option value="spouse">Spouse</option>
                            <option value="son">Son</option>
                            <option value="daughter">Daughter</option>
                            <option value="mother">Mother</option>
                            <option value="father">Father</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="relationName">Name:</label>
                        <input type="text" id="relationName" name="relationName">
                    </div>
                    <div class="button-group">
                        <button class="clearButton" type="button">Clear</button>
                        <button class="saveButton" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show the selected form and hide others
        function showForm(formId) {
        // Hide all form containers
        const allForms = document.querySelectorAll('.form-container');
        allForms.forEach(form => form.style.display = 'none');

        // Show the selected form
        const selectedForm = document.getElementById(formId);
        if (selectedForm) {
            selectedForm.style.display = 'block';
        }
    }
    </script>
</body>

</html>
